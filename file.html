    <div class="container mt-5">
        <img width="300px" height="300px" id="pic" src="https://fakeimg.pl/300x300" alt="Placeholder Image">
        <input type="file" id="objfile">
    </div>
    <script>
        document.getElementById("objfile").addEventListener('change', (e) => {
            var file = e.target.files[0]; 
            document.getElementById("pic").src = URL.createObjectURL(file);
        });
    </script>
    
</body>
