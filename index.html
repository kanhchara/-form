<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <img id="pic" class="rounded" width="400px" height="350px" src="image/a.jpg" alt=""><br>
        <button id="prev" class=" btn btn-dark rounded-pill px-5 mt-3">prev</button>
        <button id="next" class=" btn btn-dark rounded-pill px-5 mt-3">next</button>
    </div>
</body>
<script>
    let picture = document.getElementById("pic");
    let prevButton = document.getElementById("prev");
    let nextbutton = document.getElementById("next");
    let Image = ['image/a.jpg','image/b.jpg','image/e.jpg','image/j.jpg','image/m.jpg'];
    let currentIndex = 0;
    prevButton.addEventListener('click',()=>{
        currentIndex=(currentIndex -1 +Image.length)% Image.length;
        picture.src = Image[currentIndex];
    });
    nextbutton.addEventListener('click',()=>{
        currentIndex=(currentIndex +1 + Image.length)% Image.length;
        picture.src = Image[currentIndex];
    });
</script>
</html>
