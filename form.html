<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center">Form javascript</h1>
    <form name="student" class="bg-secondary w-50 mt-5 p-5 rounded m-auto">
        <input type="text" name="User" class="form-control" placeholder="Enter user...">
        <input type="text" name="sex" class="form-control mt-2">
        <datalist id="set">
            <option value="Male">Male</option>
            <option value="famale">famale</option>
            <option value="other">other</option>
        </datalist>
        <textarea name="result" cols="30" rows="5" class="form-control mt-2"></textarea>
        <button class="btn btn-success" onclick="addStudent()">add</button>
        
    </form>
    <script>
        var Data="";
        function addStudent(){
            var Name, Sex;
            Name = document.student.user.value;
            Sex = document.student.sex.value;
            Data+= Name +"\t"+sex+"\n";
            document.student.result.value = Data;
        }
    </script>
</body>
</html>
